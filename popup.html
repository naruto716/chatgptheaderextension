<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        label {
            margin-bottom: 4px;
        }
        button {
            padding: 8px 16px;
            width: 100%;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0052a3;
        }

        /* Remove or comment out the old .status style if desired */
        /* .status {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        } */

        /* A more subtle scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #ffffff;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background-color: #bbb;
        }

        /* Toast styling */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #28a745;
            color: #fff;
            padding: 10px 16px;
            border-radius: 4px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            z-index: 9999;
        }
        .toast.show {
            opacity: 1;
            pointer-events: auto;
        }

        /* Toggle switch styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            vertical-align: middle;
            margin-left: 8px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; 
            left: 0; 
            right: 0; 
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 32px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #0066cc;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <div class="container" style="margin-left: 6px;">
        <h2>Device ID Settings</h2>
        <div>
            <label for="deviceId">Device ID:</label>
            <input type="text" id="deviceId" placeholder="Enter your device ID">
        </div>
        <button id="saveDeviceButton">Save Device ID</button>

        <h2>Proxy Settings</h2>
        <div>
            <label for="proxyEnabled">Enable Proxy:</label>
            <!-- Modern toggle switch markup -->
            <label class="switch">
                <input type="checkbox" id="proxyEnabled">
                <span class="slider"></span>
            </label>
        </div>
        <div>
            <label for="proxyIp">Proxy IP:</label>
            <input type="text" id="proxyIp" placeholder="Proxy IP">
        </div>
        <div>
            <label for="proxyPort">Proxy Port:</label>
            <input type="number" id="proxyPort" placeholder="Proxy Port">
        </div>
        <div>
            <label for="proxyUsername">Username:</label>
            <input type="text" id="proxyUsername" placeholder="Username">
        </div>
        <div>
            <label for="proxyPassword">Password:</label>
            <input type="password" id="proxyPassword" placeholder="Password">
        </div>
        <button id="saveProxyButton">Save Proxy Settings</button>
        <label style="font-size: 12px; color: #666;">The proxy only applies to ChatGPT, not to other websites.</label>

        <h2>Synchronization Settings</h2>
        <div>
            <label for="syncEnabled">Enable: </label>
            <label class="switch">
                <input type="checkbox" id="syncEnabled">
                <span class="slider"></span>
            </label>
            <br/>
            <label style="font-size: 12px; color: #666;">Synchronize device ID and proxy settings with other people. Leave this on please.</label>

        </div>

        <h2>Conversation Settings</h2>
        <div>
            <label for="ownConversationsOnly">Only Display My Conversations:</label>
            <!-- Another toggle switch -->
            <label class="switch">
                <input type="checkbox" id="ownConversationsOnly" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div>
            <button id="clearConversationsButton" style="background-color: red; color: white;">Clear Stored Conversations</button>
        </div>
        <label style="font-size: 12px; color: #666; margin-top: 4px;">Your conversations will be synced across all your devices</label>
    </div>

    <!-- New toast container (hidden initially) -->
    <div id="toast" class="toast"></div>

    <script src="popup.js"></script>
</body>
</html>
