<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <style>
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        input[type="text"],
        input[type="number"],
        input[type="password"] {
            width: calc(100% - 20px);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        label {
            margin-bottom: 4px;
        }
        button {
            padding: 8px 16px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0052a3;
        }
        .status {
            color: #4CAF50;
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Device ID Settings</h2>
        <div>
            <label for="deviceId">Device ID:</label>
            <input type="text" id="deviceId" placeholder="Enter your device ID">
        </div>
        <button id="saveDeviceButton">Save Device ID</button>

        <h2>Proxy Settings</h2>
        <div>
            <label for="proxyEnabled">Enable Proxy:</label>
            <input type="checkbox" id="proxyEnabled">
        </div>
        <div>
            <label for="proxyIp">Proxy IP:</label>
            <input type="text" id="proxyIp" placeholder="Proxy IP">
        </div>
        <div>
            <label for="proxyPort">Proxy Port:</label>
            <input type="number" id="proxyPort" placeholder="Proxy Port">
        </div>
        <div>
            <label for="proxyUsername">Username:</label>
            <input type="text" id="proxyUsername" placeholder="Username">
        </div>
        <div>
            <label for="proxyPassword">Password:</label>
            <input type="password" id="proxyPassword" placeholder="Password">
        </div>
        <button id="saveProxyButton">Save Proxy Settings</button>

        <div id="status" class="status">Settings saved!</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
